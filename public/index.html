<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="/dist/index.js" type="module"></script>
    <title>Liste de tâches</title>
  </head>
  <body>
    <h1>Une liste de tâches pour tous les jours</h1>
    <div class="container">
        <form class="newTask">
            <input type="text" class="newTask__input" placeholder="Nouvelle tâche">
            <div>Degré d'urgence : <input type="range" min="0" max="10" class="newTask__urg"></div>
            <div>Degré d'importance : <input type="range"min="0" max="10" class="newTask__imp"></div>
            <button type="submit">Ajouter</button>
        </form>
        <h2>N'oublie pas</h2>
        <ul class="taskList"></ul>
    </div>
  </body>
</html>
